<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splatoon 3 Salmon Run Scale Reward Optimizer</title>
    <!-- Add your CSS links or styles here -->
    <link rel="stylesheet" href="styles.css">
    <style>
    </style>
</head>

<body>
    <header>
        <h1>Splatoon 3 Salmon Run Scale Reward Optimizer</h1>
    </header>

    <main>
        <section>
            <h2>Input Parameters</h2>

            <!-- Input boxes for rank array and time -->
           <label for="rank1">Player 1 EVP Rank:</label>
            <input type="number" id="rank1" name="rank1" min="0" max="999">
            <br>

            <label for="rank2">Player 2 EVP Rank:</label>
            <input type="number" id="rank2" name="rank2" min="0" max="999">
            <br>

            <label for="rank3">Player 3 EVP Rank:</label>
            <input type="number" id="rank3" name="rank3" min="0" max="999">
            <br>

            <label for="rank4">Player 4 EVP Rank:</label>
            <input type="number" id="rank4" name="rank4" min="0" max="999">
            <br>

            <label for="time">Time to Play (in hours):</label>
            <input type="number" id="time" name="time" min="0">
            <br>

            <label for="throwWave">Wave To Throw On:</label>
            <input type="number" id="throwWave" name="throwWave" min="1" max="3" value="1">
            <br>

            <!-- Button to trigger the script -->
            <button onclick="runScript()">Run EVP Calculator</button>

            <!-- Output section -->
            <div id="output">
                <textarea id="outputTextarea" readonly></textarea>
            </div>
        </section>
    </main>

    <footer>
        <!-- Add your footer content here -->
        <p></p>
    </footer>

    <!-- Add your JavaScript links or scripts here -->
    <script>
        const throwMatchTime = [58, 183, 303];
        const winMatchTime = 421;
        const bossTime = 125;
        const bossRankChange = 20;
        const avgRankChangeArray = [75.64, 35.64, -4.36, -40.4, -72, -100];
        
        function avgScales(rank) {
            let avgRank = (rank[0] + rank[1] + rank[2] + rank[3]) / 4;
            let hazard = avgRank < 865 ? 160 + 0.2 * avgRank : 333;
            let scales = [
                (0.05 + 0.05 * hazard / 111) * 10, // bronze
                (0.01 * hazard / 111) * 10, // silver
                10 - ((0.05 + 0.05 * hazard / 111) * 10 + (0.01 * hazard / 111) * 10) // gold
            ];
            return scales;
        }

        function avgTime(throwCount, throwWave) {
            return (((avgRankChange(throwCount) + (20 * throwCount)) / 20) * winMatchTime) +
                (throwCount * throwMatchTime[throwWave - 1]) + bossTime;
        }

        function avgRankChange(throwCount) {
            return avgRankChangeArray[throwCount];
        }
        function runScript() {
            // Retrieve values from input boxes
            const rank1 = parseInt(document.getElementById("rank1").value);
            const rank2 = parseInt(document.getElementById("rank2").value);
            const rank3 = parseInt(document.getElementById("rank3").value);
            const rank4 = parseInt(document.getElementById("rank4").value);
            const time = parseInt(document.getElementById("time").value);
            const throwWave = parseInt(document.getElementById("throwWave").value);

            // Set the input values in the script
            rank = [rank1, rank2, rank3, rank4];

            // Output section
            let outputText = '';

            // Run calculations for each throw count from 0 to 5 inclusive
            for (let throwCount = 0; throwCount <= 5; throwCount++) {
                // Calculation logic
                let totalScales = [0.0, 0.0, 0.0];
                let bossEncounters = 0;
                let tempRank = [...rank];
                let tempTime = time;
                let playerNoRank = 0;

                while (tempTime > 0) {
                    for (let i = 0; i < tempRank.length; i++) {
                        tempRank[i] += avgRankChange[throwCount];
                        if (tempRank[i] > 999) {
                            tempRank[i] = 999;
                        } else if (tempRank[i] <= 0) {
                            tempRank[i] = 0;
                            playerNoRank = i + 1;
                        }
                    }

                    tempTime -= avgTime(throwCount, throwWave);

                    if (playerNoRank !== 0) {
                        break;
                    }

                    for (let i = 0; i < 3; i++) {
                        totalScales[i] += avgScales(tempRank)[i];
                    }

                    bossEncounters++;

                    for (let i = 0; i < tempRank.length; i++) {
                        tempRank[i] += bossRankChange;
                        if (tempRank[i] > 999) {
                            tempRank[i] = 999;
                        }
                    }
                }

                // Build the output text for each throw count
               outputText += `
                    Results for Throw Count = ${throwCount}
                    Mode Boss Encounters: ${bossEncounters}
                    Mode Bronze: ${totalScales[0].toFixed(3)}
                    Mode Silver: ${totalScales[1].toFixed(3)}
                    Mode Gold: ${totalScales[2].toFixed(3)}

                    ------------------------------
                `;
            }

            // Display the output in the textarea
            document.getElementById("outputTextarea").value = outputText;
        }
    </script>
</body>

</html>
